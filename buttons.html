<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <style>
        .uber {
            background-color: black;
            color: white;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .uber:hover {
            background-color: gray;
        }

        .uber:active {
            background-color: darkgray;
            opacity: 0.8;
        }

        .amazon {
            background-color: rgb(255, 216, 20);
            width: 175px;
            height: 50px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .amazon:hover {
            background-color: rgb(255, 200, 0);
        }

        .amazon:active {
            background-color: rgb(255, 180, 0);
            opacity: 0.8;
        }

        .github {
            background-color: rgb(46, 164, 79);
            width: 100px;
            height: 50px;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .github:hover {
            background-color: rgb(40, 150, 70);
        }

        .github:active {
            background-color: rgb(35, 130, 60);
            opacity: 0.8;
        }

        .bootstrap {
            background-color: rgb(121, 82, 179);
            width: 120px;
            height: 40px;
            color: white;
            font-weight: bold;
            border: none;
            font-size: 15px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .bootstrap:hover {
            background-color: rgb(110, 75, 160);
        }

        .bootstrap:active {
            background-color: rgb(100, 70, 150);
            opacity: 0.8;
        }

        .bootstrap1 {
            background-color: white;
            width: 120px;
            height: 40px;
            color: rgb(108, 117, 125);
            font-weight: bold;
            border: 1px solid black;
            font-size: 15px;
            border-radius: 5px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .bootstrap1:hover {
            background-color: rgb(240, 240, 240);
        }

        .bootstrap1:active {
            background-color: rgb(220, 220, 220);
            opacity: 0.8;
        }

        .linkedin {
            background-color: rgb(10, 102, 194);
            width: 250px;
            height: 50px;
            font-weight: bold;
            font-size: 15px;
            color: white;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .linkedin:hover {
            background-color: rgb(8, 90, 170);
        }

        .linkedin:active {
            background-color: rgb(6, 75, 140);
            opacity: 0.8;
        }

        .linkedin1 {
            background-color: white;
            color: rgb(10, 102, 194);
            border: 1px solid rgb(10, 102, 194);
            font-weight: bold;
            font-size: 20px;
            width: 100px;
            height: 50px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .linkedin1:hover {
            background-color: rgb(240, 240, 240);
        }

        .linkedin1:active {
            background-color: rgb(220, 220, 220);
            opacity: 0.8;
        }

        .button {
            width: 150px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: rgb(255, 216, 20);
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: rgb(255, 200, 0);
        }

        .button:active {
            background-color: rgb(255, 180, 0);
            opacity: 0.8;
        }

        .button1 {
            width: 150px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background-color: rgb(255, 164, 28);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button1:hover {
            background-color: rgb(255, 140, 0);
        }

        .button1:active {
            background-color: rgb(255, 120, 0);
            opacity: 0.8;
        }

        a {
            color: rgb(0, 113, 133);
        }

        .heading {
            font-size: 25px;
        }

        .price {
            color: rgb(0, 118, 0);
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button class="uber">Request now</button>
    <button class="amazon">Add to Cart</button>
    <button class="github">Sign up</button>
    <button class="bootstrap">Get Started</button>
    <button class="bootstrap1">Download</button>
    <button class="linkedin">Apply on company website</button>
    <button class="linkedin1">Save</button>
</body>
</html>
